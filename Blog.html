---
layout: default

---
<section class="grid-right bg-eggshell padding-top-3 padding-btom-1">
  <div class="col-12_xs-12">
    <h3 class="center"> Latest Blogs </h3>
  </div>
  {% for item in site.posts limit: 6 %}
  <div class="col-4_md-6">
    <h4 class="center padding-btom-5"> {{item.name}} </h4>
    <div class="bg-blogs padding-btom-5"> </div>
    <p class="margin-4"> "{{item.blurb}}" </p>
      <a class="link-color" href="{{item.url}}"> Read more...</a>
  </div>
{% endfor %}
<a href="archive.html"class="link-color text-underline"> Older Blogs </a>
</section>
